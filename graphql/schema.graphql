type Query {
    users: [User!]! @paginate(defaultCount: 10)
    user(id: ID @eq): User @find
    sites: [Site!]! @paginate
    sites1: [Site!]! @all 
    site(id: Int! @eq): Site @field(resolver: "SiteQuery@find")

}


type Mutation {
   createSite(input: CreateSiteInput! @spread): Site @create
   deleteSite(id: ID!): Site @delete
   updateSite(
        input: SiteUpdateInput!
    ): Site @update(flatten: true)

}
input SiteUpdateInput {
    id: Int!
    name: String
}




input CreateSiteInput {
      name: String!
      description: String!
      lat:Float!
      lon:Float!
}

input UpdateSiteInput{
    
     name: String!
      description: String!
      lat:Float!
      lon:Float!
}

type User {
    id: ID!
    name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
}

type Site {
    id: ID!
    name: String!
    description: String!
    lat:Float!
    lon:Float!
    files: [File!]! @hasMany
 }



type File {
    id: ID!
    site_id: Int!
    treasure_id: Int!
    name: String!
    type:String
    drive_id:String!

}
